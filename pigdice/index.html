<DOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/bootstrap-grid.css" rel="stylesheet" type="text/css">
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-3.1.1.js"></script>
        <script src="js/script.js"></script>
    </head>

    <body>
        <h3>Pig Dice</h3>
        <form name=form>
            <div class="row-fluid">
                <div class="span12">
                    <div class="row-fluid">
                        <div class="span6">
                            <img src="img/human.jpg">
                            <div class="row-fluid">
                                <img src="img/robot.jpg">
                            </div>
                        </div>
                        <div class="span6"></div>
                    </div>
                </div>
            </div>
            <p>Human</p>
            <input type=button value="Roll Dice" name=button onClick="dice_roll(die, dice,0)"><br>
            <input type=text size=10 name=text value="0" disabled="disabled"><br> Robot<br>
            <input type=button value="Roll Dice" name=button onClick="dice_roll(die, dice,1)"><br>
            <input type=text size=10 name=text value="0" disabled="disabled"><br>
            <input type=button value="Roll Dice" name=button onClick="dice_roll(die, dice,1)">
            <input type=button value="Pass Turn" name=button onClick="dice_roll(die, dice,1)">
        </form>
    </body>
    </html
