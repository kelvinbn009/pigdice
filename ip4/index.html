<!DOCTYPE HTML>
<html>

<head>
    <title>Pig</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/script.js"></script>
    <link href="css/style.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <h1>Pig Dice</h1>
    <form name="F">
        <div class="left">
            <h3>Player 1</h3><br>
            <label for="new-last-name">Dice 1</label>
            <input type="text" name="DA1"><br>
            <label for="new-last-name">Dice 2</label>
            <input type="text" name="DA2"><br>
            <label for="new-last-name">Sum</label>
            <input type="text" name="SB"><br>
            <label for="new-last-name">Count</label>
            <input type="text" name="IB" value="0"><br>
            <label for="new-last-name">Round total</label>
            <input type="text" name="BR" value="0"><br>
            <label for="new-last-name">Game Total</label>
            <input type="text" name="BC" value="0"><br>
        </div>
        <div class="main">
            <h3>Robot</h3><br>
            <label for="new-last-name">Dice 1</label>
            <input type="text" name="DB1"><br>
            <label for="new-last-name">Dice 2</label>
            <input type="text" name="DB2"><br>
            <label for="new-last-name">Sum</label>
            <input type="text" name="SA"><br>
            <label for="new-last-name">Count</label>
            <input type="text" name="IA" value="0"><br>
            <label for="new-last-name">Round Total</label>
            <input type="text" name="AR" value="0"><br>
            <label for="new-last-name">Game Total</label>
            <input type="text" name="AC" value="0"><br>

        </div>
        <input type="reset" value="Start">
        <input type="button" value="Roll Your Dice" onClick="Roll1()">
        <input type="button" value="Switch Turn" onClick="Roll2()">
    </form>
</body>

</html>
